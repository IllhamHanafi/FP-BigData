	<title>Cluster Form</title>

<body>


	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="-7.8861409" data-map-y="112.2912136" data-pin="images/icons/map-marker.png" data-scrollwhell="1" data-draggable="1"></div>

		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/clusterCity" method="post">
				<span class="contact100-form-title">
					Contact Us
				</span>

				<div class="wrap-input100 validate-input" data-validate="Country ID is required">
					<input class="input100" type="text" name="Country" placeholder="Country ID">
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "City is required">
					<input class="input100" type="text" name="City" placeholder="City">
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate = "Accent City is required">
					<input class="input100" type="text" name="AccentCity" placeholder="Accent City">
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate = "Region is required">
					<input class="input100" type="text" name="Region" placeholder="Region">
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Population is required">
					<input class="input100" type="number" name="Population" placeholder="Population">
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Latitude is required">
					<input class="input100" type="text" name="Latitude" placeholder="Latitude">
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate = "Longitude is required">
					<input class="input100" type="text" name="Longitude" placeholder="Longitude">
					<span class="focus-input100-1"></span>
					<span class="focus-input100-2"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate = "Longitude is required">
					<select name="ModelSelected">
					    <option value="0">Model 0 (1/3 data)</option>
                        <option value="1">Model 1 (2/3 data)</option>
                        <option value="2">Model 2 (All data)</option>
                    </select>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" type="submit" value="Submit">
						Send Data !
					</button>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
